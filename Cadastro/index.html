<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Locadora JPL</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="../index.html">Sobre a Empresa</a></li>
              <li class="nav-item"><a class="nav-link" href="../Lista/index.html">Listar Veículos</a></li>
              <li class="nav-item"><a class="nav-link active" href="index.html">Cadastrar Veículos</a></li>
              <li class="nav-item"><a class="nav-link" href="../Excluir/index.html">Excluir Veículos</a></li>
            </ul>
          </div>
      </div>
    </nav>
  </header>


    <header>
    <h1 id="titulo">Cadastre o seu veículo</h1>
      </header>
      <div class="container mt-4">
        <form id="formCadastro">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="marca" class="form-label">Marca</label>
              <input type="text" class="form-control form-control-sm" id="marca" placeholder="Ex: Toyota">
            </div>
            <div class="col-md-6">
              <label for="modelo" class="form-label">Modelo</label>
              <input type="text" class="form-control form-control-sm" id="modelo" placeholder="Ex: Corolla">
            </div>
            <div class="col-md-4">
              <label for="ano" class="form-label">Ano de Fabricação</label>
              <input type="text" class="form-control form-control-sm" id="ano" placeholder="Ex: 2020">
            </div>
            <div class="col-md-4">
              <label for="cor" class="form-label">Cor</label>
              <input type="text" class="form-control form-control-sm" id="cor" placeholder="Ex: Preto">
            </div>
            <div class="col-md-4">
              <label for="tipo" class="form-label">Tipo</label>
              <input type="text" class="form-control form-control-sm" id="tipo" placeholder="Ex: Sedan">
            </div>
            <div class="col-md-6">
              <label for="quilometragem" class="form-label">Quilometragem</label>
              <input type="text" class="form-control form-control-sm" id="quilometragem" placeholder="Ex: 30.000 km">
            </div>
            <div class="col-md-6">
              <label for="portas" class="form-label">Número de Portas</label>
              <input type="text" class="form-control form-control-sm" id="portas" placeholder="Ex: 4">
            </div>
            <div class="col-md-12">
              <label for="imagem" class="form-label">Imagem</label>
              <input type="text" class="form-control form-control-sm" id="imagem" placeholder="URL da imagem">
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
          </div>
        </form>
      </div>


      <!-- Exibição dos veículos cadastrados -->
    <div class="container mt-4">
    <h3>Veículos Cadastrados:</h3>
    <ul id="listaVeiculos" class="list-group"></ul>
    </div>
      
      <footer class="text-center py-3 bg-dark text-light">

      </footer>      
    
  <script src="script.js"></script>
</body>
</html>

<body>
  <header>

            <ul>

    <header>
    <h1>Cadastre o seu veículo</h1>
      </header>
      <form id="formcadastro">
        <div>
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo" required>
        </div>
      
        <div>
          <label for="marca">Marca</label>
          <input type="text" id="marca" name="marca" placeholder="Digite a marca" required>
        </div>
      
        <div>
          <label for="ano">Ano</label>
          <input type="number" id="ano" name="ano" placeholder="Digite o ano de fabricação" required>
        </div>
      
        <div>
          <label for="cor">Cor</label>
          <input type="text" id="cor" name="cor" placeholder="Digite a cor" required>
        </div>
      
        <div>
          <label for="quilometragem">Quilometragem</label>
          <input type="number" id="quilometragem" name="quilometragem" placeholder="Digite a quilometragem" required>
        </div>
      
        <div>
          <label for="portas">Número de Portas</label>
          <input type="number" id="portas" name="portas" placeholder="Digite o número de portas" required>
        </div>
      
        <div>
          <label for="imagem">Imagem do veículo</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" required>
        </div>
      
        <div>
          <button type="submit">Cadastrar</button>
        </div>
      </form>
      
    
</body>
</html>

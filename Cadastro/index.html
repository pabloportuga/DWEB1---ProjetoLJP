<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Locadora JPL</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="../index.html">Sobre a Empresa</a></li>
              <li class="nav-item"><a class="nav-link" href="../Lista/index.html">Listar Veículos</a></li>

            </ul>
          </div>
      </div>
    </nav>
  </header>


    <header>
    <h1>Cadastre o seu veículo</h1>
      </header>
      <form id="formcadastro">
        <div>
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo" required>
        </div>
      
        <div>
          <label for="marca">Marca</label>
          <input type="text" id="marca" name="marca" placeholder="Digite a marca" required>
        </div>
      
        <div>
          <label for="ano">Ano</label>
          <input type="number" id="ano" name="ano" placeholder="Digite o ano de fabricação" required>
        </div>
      
        <div>
          <label for="cor">Cor</label>
          <input type="text" id="cor" name="cor" placeholder="Digite a cor" required>
        </div>
      
        <div>
          <label for="quilometragem">Quilometragem</label>
          <input type="number" id="quilometragem" name="quilometragem" placeholder="Digite a quilometragem" required>
        </div>
      
        <div>
          <label for="portas">Número de Portas</label>
          <input type="number" id="portas" name="portas" placeholder="Digite o número de portas" required>
        </div>
      
        <div>
          <label for="imagem">Imagem do veículo</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" required>
        </div>
      
        <div>
          <button type="submit">Cadastrar</button>
        </div>
      </form>
      
      <footer class="text-center py-3 bg-dark text-light">
        <p>&copy; 2024 Locadora JPL. Todos os direitos reservados.</p>
      </footer>      
    
</body>
</html>
